<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.min.js"></script>
        <script src ="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/addons/p5.sound.min.js"></script>
    </head>
    <body>
        <script>
            var w = window.innerWidth;
            var h = window.innerHeight;
            //create a variable to store our sound file
            var boing;
            //create a variable to store our image file
            var fireball;

            //Create a preload function
            function preload(){
                soundFormats("mp3");
                boing = loadSound("boing.mp3");
            }

            function setup(){
                createCanvas(w,h);
                fireball = loadImage("fireball.png")
            }

            function draw(){
                clear();
                //when someone presses the space bar
                if(keyIsDown(32)){
                    //play the sound
                    boing.play();
                }
                //image(variablename,x,y,width,height)
                image(fireball,mouseX,mouseY,100,100)
            }
        </script>
    </body>
</html>
